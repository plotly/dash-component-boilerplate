version: 2

jobs:
    python-3.6: &test-template
        docker:
            - image: circleci/python:3.6-stretch-node-browsers

        environment:
            PERCY_ENABLE: 0

        steps:
            - checkout

            - run:
                name: âœï¸ Write job name.
                command: echo $CIRCLE_JOB > circlejob.txt

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "circlejob.txt" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum ".circleci/config.yml" }}

            - run:
                name: ğŸ—ï¸ Create virtualenv
                command: |
                    sudo pip install virtualenv
                    python -m venv venv || virtualenv venv

            - run:
                name: ğŸ—ï¸ Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r tests/requirements.txt --quiet

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "circlejob.txt" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum ".circleci/config.yml" }}
                paths:
                    - venv

            - run:
                name: ğŸ§ª Generations tests
                command: |
                    . venv/bin/activate
                    pytest
                when: always

    python-2.7:
        <<: *test-template
        docker:
            - image: circleci/python:2.7-stretch-node-browsers

    python-3.7-install-test:
        docker:
            - image: circleci/python:3.7-stretch-node-browsers

        environment:
            PERCY_ENABLE: 0

        steps:
            - checkout

            - run:
                name: âœï¸ Write job name.
                command: echo $CIRCLE_JOB > circlejob.txt

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "circlejob.txt" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum ".circleci/config.yml" }}

            - run:
                name: ğŸ—ï¸ Create virtualenv
                command: |
                    sudo pip install virtualenv
                    python -m venv venv || virtualenv venv

            - run:
                name: ğŸ—ï¸ Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r tests/requirements.txt --quiet

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "circlejob.txt" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum ".circleci/config.yml" }}
                paths:
                    - venv

            - run:
                name: ğŸ§ª Generate Project & test
                command: |
                    . venv/bin/activate
                    mkdir test_install
                    cd test_install
                    cookiecutter .. --config-file ../tests/test_config.yaml --no-input
                    cd test_component
                    python -m venv venv
                    . venv/bin/activate
                    pip install -r tests/requirements.txt --quiet
                    npm install --ignore-scripts
                    npm run build
                    pytest


workflows:
    version: 2
    build:
        jobs:
            - python-3.6
            - python-2.7
            - python-3.7-install-test
